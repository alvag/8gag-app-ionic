<ion-header>

    <ion-navbar>
        <ion-buttons>
            <button ion-button (click)="closeModal()">Cerrar</button>
        </ion-buttons>

        <ion-title>Crear Post</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label floating>Título</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <img src="http://www.puretravel.com/uploadedresources/continents/subcontinents/countries/snowy%20mountain%20lake%20Peru_20090304141539.jpg" alt="">
        </ion-item>

    </ion-list>

    <ion-grid>
        <ion-row>

            <ion-col>
                <button ion-button block icon-left>
                    <ion-icon name="photos"></ion-icon>
                    Seleccionar
                </button>
            </ion-col>

            <ion-col>
                <button ion-button block icon-left>
                    <ion-icon name="camera"></ion-icon>
                    Cámara
                </button>
            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>
